<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: bisque;
            text-align: center;
            padding: 20px 0;
        }

        .container {
            max-width: 100%;
            margin: 0 auto;
            padding: 20px;
        }

        .about {
            display: flex;
            flex-wrap: wrap;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .about-image {
            flex: 1;
            max-width: 100%;
            border-radius: 10px;
            overflow: hidden;
        }

        .about-image img {
            width: 100%;
            border-radius: 10px;
        }

        .about-text {
            flex: 1;
            padding: 20px;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <header>
        About meine Shopseite
    </header>
    <div class="container">
        <div class="about">
            <div class="about-text">
                Überprüfen Sie, ob das Element mit der ID #foto existiert:
                Stellen Sie sicher, dass Sie das Element richtig ausgewählt
                haben und es im HTML-Dokument vorhanden ist.
            </div>
            <div class="about-image">
                <img src="https://th.bing.com/th/id/R.382b3315cfbd51cd1fc5c9f6791c8f8e?rik=2Fn111aVyg%2flyQ&pid=ImgRaw&r=0"
                    alt="Bild nicht gefunden">
            </div>
        </div>
    </div>
    <footer>
        &copy; Urheberrechtliche Rechte sind vorhanden
    </footer>
</body>

</html>
